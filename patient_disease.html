<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="C:\Users\affan\OneDrive\Desktop\project\css\patient_diease.css">
</head>
<body>
    <div class="container">
        <h2>Patient Registration Form</h2>
        <form id="patientForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>
            
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" readonly required>
            
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            
            <label for="patientDisease">Patient Disease:</label>
            <input type="text" id="patientDisease" name="patientDisease" required>
            
            <label for="bloodId">Blood ID:</label>
            <input type="text" id="bloodId" name="bloodId" readonly required>
            
            <label for="patientContact">Patient Contact:</label>
            <input type="text" id="patientContact" name="patientContact" required>
            
            <button type="submit">Submit</button>
        </form>
        <div id="confirmation" style="display:none;">
            <h3>Confirmation Details</h3>
            <div id="confirmationDetails"></div>
        </div>
    </div>
    <script src="C:\Users\affan\OneDrive\Desktop\project\js\patient_disease.js"></script>
</body>
</html>
