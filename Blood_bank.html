<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Form</title>
    <link rel="stylesheet" href="C:\Users\affan\OneDrive\Desktop\project\css\blood_bank.css">
</head>
<body>
    <div class="form-container">
        <h2>Blood Bank Information</h2>
        <form>
            <label for="blood-bank-name">Blood Bank Name:</label>
            <input type="text" id="blood-bank-name" name="blood-bank-name" required>

            <label for="blood-bank-contact">Blood Bank Contact:</label>
            <input type="text" id="blood-bank-contact" name="blood-bank-contact" required>

            <label for="blood-bank-address">Blood Bank Address:</label>
            <textarea id="blood-bank-address" name="blood-bank-address" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
